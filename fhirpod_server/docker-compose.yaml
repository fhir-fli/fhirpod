version: '3.7'

services:
  postgres:
    image: postgres:14.1
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: fhirpod
      POSTGRES_PASSWORD: "0VMMNOfOKILlBhOq-hJsVnhLH2w35mgL"
    volumes:
      - fhirpod_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "vjTCfl3ODLtvxsr94pE0lv8xHyixhPdg"
    environment:
      - REDIS_REPLICATION_MODE=master
volumes:
  fhirpod_data:
